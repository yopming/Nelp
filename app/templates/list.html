{% extends "template.html" %}

{% block content %}

<div class="nelp-list">

    <div class="shadow-sm p-3 mb-5 bg-white rounded">
        You are searching:
        <span class="badge badge-dark">
            {{ keyword }}
        </span>
    </div>

    <div class="lists">
        <div class="card-columns">
            {% if id_list %}
                {% for id in id_list %}
                <div class="card">
                    <img class="card-img-top" src="{{photo_list[loop.index-1]}}">
                    <div class="card-body">
                        <h5 class="card-title">{{name_list[loop.index-1]}}</h5>
                        <p>{{address_list[loop.index-1]}}</p>
                        <a href="/detail/{{ placeid_list[loop.index-1] }}" class="btn btn-primary btn-sm">
                            Check Detail
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>


    <nav class="pager" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

</div>

{% endblock %}
