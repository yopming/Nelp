{% extends 'template.html' %}

{% block content %}

<div class="nelp-review">
    <h2 class="mt-2">{{ name }}</h2>
    <div class="row">
        <div class="col-7">
            <form action="/review/post" method="POST">
                <div class="jumbotron">
                    <input type="hidden" name="id" value="{{ id }}" />
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Negative Rating</label>
                        <select class="form-control" name="rating" id="exampleFormControlSelect1">
                            <option>-1</option>
                            <option>-2</option>
                            <option>-3</option>
                            <option>-4</option>
                            <option>-5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Reason</label>
                        <textarea class="form-control" name="reason" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger">Post Your Review</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
